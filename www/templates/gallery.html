<ion-view view-title="Góc Thư Giản">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list half"  collection-repeat="video in videos"   >
            <div class="item item-avatar">
                <img ng-src="http:{{video.image}}">
                <h2>test{{video.name}}</h2>

            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="http:{{video.image}}"  ng-click="playVideo(video.url)">

            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="playVideo(video.url)">
                    <i class="icon ion-social-youtube-outline"></i>
                    Xem
                </a>
                <a class="tab-item" ng-click="insertVideo(video.id,video.name,video.url,video.image)">
                    <i class="icon ion-star"></i>
                    Yêu Thích
                </a>
                <a class="tab-item" ng-click="shareVideoToFacebook('Demo message', 'www/img/image1.jpeg','https://www.youtube.com/watch?v='+ video.url)">
                    <i class="icon ion-share" ></i>
                    Chia sẽ
                </a>
            </div>

        </div>

        <ion-infinite-scroll
                ng-if="canWeLoadMoreVideo()"
                on-infinite="loadMoreVideo()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
